<p-dialog
  [(visible)]="display"
  [modal]="true"
  [style]="{ width: '80vw' }"
  header="Marcar dÃ­as"
>
  <div class="schedule-panel_container">
    <div class="container-fluid">
      <div class="row text-center mb-3">
        <div class="col-sm-12">
          <div class="schedule-panel_title">
            <span class="schedule-panel_title-bold">Agendar Cancha</span>
            <button
              type="button"
              class="btn-close float-end"
              aria-label="Close"
              (click)="closeDialog()"
            ></button>
          </div>
        </div>
      </div>
      <div class="row text-center">
        <div [class]="selectedDate ? 'col-sm-7' : 'col-sm-12'">
          <p-calendar
            [(ngModel)]="selectDate"
            [inline]="true"
            [showIcon]="true"
            [monthNavigator]="true"
            [yearNavigator]="false"
            [minDate]="minDate"
            [maxDate]="maxDate"
            (onSelect)="onDateSelect($event)"
          >
            <ng-template let-date pTemplate="date">
              <span [ngStyle]="getDateStyle(date)">{{ date.day }}</span>
            </ng-template>
          </p-calendar>
        </div>
        <form
          *ngIf="selectedDate"
          class="col-sm-5"
          [formGroup]="scheduleForm"
          (ngSubmit)="onSubmit()"
        >
          <div class="container-fluid h-100">
            <div class="row h-100 align-items-center">
              <div class="col-sm-12">
                <div class="card">
                  <div class="card-body">
                    <h5>Selecciona la cancha:</h5>
                    <p-dropdown
                      [options]="fields"
                      formControlName="selectedField"
                      [showClear]="true"
                      optionLabel="name"
                      placeholder="Ver canchas"
                      class="w-full"
                    ></p-dropdown>
                    <div
                      *ngIf="
                        scheduleForm.get('selectedCity')?.invalid &&
                        scheduleForm.get('selectedCity')?.touched
                      "
                      class="invalid-feedback"
                    >
                      Selecciona un horario.
                    </div>
                  </div>
                </div>
              </div>
              <div *ngIf="selectedField" class="col-sm-12">
                <div class="card">
                  <div class="card-body">
                    <h5>Selecciona el horario:</h5>
                    <p-dropdown
                      [options]="disabledSlots"
                      formControlName="selectedCity"
                      [showClear]="true"
                      optionLabel="name"
                      placeholder="Select a City"
                      class="w-full"
                    ></p-dropdown>
                    <div
                      *ngIf="
                        scheduleForm.get('selectedCity')?.invalid &&
                        scheduleForm.get('selectedCity')?.touched
                      "
                      class="invalid-feedback"
                    >
                      Selecciona un horario.
                    </div>
                  </div>
                </div>
              </div>
              <div *ngIf="selectedField" class="col-sm-12">
                <div class="card">
                  <div class="card-body">
                    <h5>Selecciona el usuario:</h5>
                    <p-dropdown
                      [options]="users"
                      formControlName="selectedUser"
                      [showClear]="true"
                      optionLabel="name"
                      placeholder="Ver usuarios"
                      class="w-full"
                    ></p-dropdown>
                    <div
                      *ngIf="
                        scheduleForm.get('selectedUser')?.invalid &&
                        scheduleForm.get('selectedUser')?.touched
                      "
                      class="invalid-feedback"
                    >
                      Selecciona un usuario.
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-12">
                <button
                  type="submit"
                  class="btn btn-dark w-100"
                  [disabled]="!scheduleForm.valid || !scheduleForm.dirty"
                >
                  <fa-icon [icon]="faClock"></fa-icon> Agendar
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</p-dialog>
